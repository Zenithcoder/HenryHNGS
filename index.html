<!DOCTYPE html>
<html>
<body>
<style>
    body {
  background-color: black;
  color: #cfcfcf;
}

div {
  line-height: 15px;
  margin-bottom: 3px;
  background-color: grey;
  text-align: right;
  padding-right: 5px;
  font-size: 10px;
  color: #cfcfcf;
}
</style>
<h1>Monthly </h1>
<h1><a href="index2.html">Daily</a></h1>
<div id="monthly"></div>


 
<script src="https://d3js.org/d3.v5.min.js"></script>
 
 
    <script>
        var title = "";
      
      d3.select("#monthly")
        .append("h3")
        .text(title);
      
      d3.csv('https://raw.githubusercontent.com/Zenithcoder/HenryHNGS/master/data/monthly.csv', d3.autoType).then(function (data) {
        d3.select("body")
          .selectAll("div")
          .data(data)
          .enter()
          .append("div")
          .style("width",  function(d) { console.log("monthly",d); return d.Price * 100 + "px"; })
          .style("height", "15px")
          .text(function(d) { return (d.Date).toLocaleString()});
      });
      
          </script>
 
</body>
</html>
